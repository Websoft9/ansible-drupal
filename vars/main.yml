# Global
region: "0"

common_os_support: ["CentOS", "Amazon"]

apache_certbot: True
apache_appname: "drupal"
apache_vhost_mode: "www"

nginx_certbot: True
nginx_appname: "drupal"
nginx_vhost_mode: "www"

mysql_remote: True
mysql_version: "5.7" 
mysql_root_password: "123456"

docker_applications:
  - phpmyadmin

php_version: "7.3"

mysql_databases:
 - name: drupal
 
mysql_users:
 - name: drupal
   priv: 'drupal.*:ALL'

init_db: 
    mysql:
      admin: root
      user: ["drupal"]
      password: "123456"
