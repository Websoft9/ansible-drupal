#全局
region: "1"

# MySQL 版本和默认密码
mysql_version: "5.7"       
mysql_root_password: "123456"
phpmyadmin_mysql_password: "123456"
php_version: "7.2"

preend_certbot: True

# 生成应用数据库和用户
mysql_databases:
 - name: drupal
 
mysql_users:
 - name: drupal
   host: localhost
   priv: 'drupal.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      admin: root
      user: ["drupal"]
      password: "123456" 
