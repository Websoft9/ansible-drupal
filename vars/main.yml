# Global
region: "0"

common_os_support: ["CentOS", "Amazon"]

apache_certbot: True
nginx_certbot: True

mysql_version: "5.7"       
mysql_root_password: "123456"
phpmyadmin_mysql_password: "123456"
php_version: "7.2"

# 生成应用数据库和用户
mysql_databases:
 - name: drupal
 
mysql_users:
 - name: drupal
   host: localhost
   priv: 'drupal.*:ALL'

# 初始化MySQL root密码
init_db: 
    mysql:
      admin: root
      user: ["drupal"]
      password: "123456" 
